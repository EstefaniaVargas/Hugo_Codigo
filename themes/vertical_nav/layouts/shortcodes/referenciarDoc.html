<!-- Shortcode para la referenciacion de documentos-->
{{ $nombre := .Get 0}}
{{ $documento := .Get 1}}

{{ range .Site.Pages}}
    {{ if eq (print .Title) (print ($documento)) }}
        <b>
            <a style="text-decoration:none; color:rgb(21, 16, 82)" href="{{ .RelPermalink }}">{{ $nombre }}</a>
        </b>

    {{end}}
{{end}}
